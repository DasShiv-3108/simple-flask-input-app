<!DOCTYPE html>
<html>
<head>
    <title>Jenkins Practice</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .box {
            background: white;
            padding: 30px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }

        .message {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Jenkins Practice</h2>

        <form method="POST">
            <input type="text" name="user_input" placeholder="Enter something" required>
            <button type="submit">Submit</button>
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>

</body>
</html>
